language = "C"
include_guard = "ICEBERG_RUST_FFI_H"
autogen_warning = "// This file is auto-generated by cbindgen. Do not edit manually."
tab_width = 4
documentation = true
documentation_style = "doxy"
line_length = 100
cpp_compat = false
no_includes = true

[export]
prefix = "iceberg_"
include = ["IcebergTable", "IcebergScan", "ArrowBatch", "IcebergResult"]
rename = {
    "IcebergTable" = "IcebergTable",
    "IcebergScan" = "IcebergScan", 
    "ArrowBatch" = "ArrowBatch",
    "IcebergResult" = "IcebergResult"
}

[defines]
"target_os = \"macos\"" = "TARGET_OS_MACOS"
"target_os = \"linux\"" = "TARGET_OS_LINUX"
"target_os = \"windows\"" = "TARGET_OS_WINDOWS"

[parse]
parse_deps = true
include = ["iceberg_rust_ffi"]
extra_bindings = []

[header]
prefix = "#ifndef ICEBERG_RUST_FFI_H\n#define ICEBERG_RUST_FFI_H\n\n#include <stdint.h>\n#include <stddef.h>\n#include <stdbool.h>\n\n#ifdef __cplusplus\nextern \"C\" {\n#endif\n\n"
suffix = "\n#ifdef __cplusplus\n}\n#endif\n\n#endif // ICEBERG_RUST_FFI_H\n" 